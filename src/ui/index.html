<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Styles -->
    <link rel="stylesheet" href="./tmp/figma-plugin-ds.css" />
    <!-- Figma Plugin DS Styles -->
    <link rel="stylesheet" href="./tmp/styles.css" />
    <!-- Your Styles -->
  </head>
  <body>
    <div class="p-xxsmall">
      <!-- Select layout -->
      <div class="label">Layout direction</div>
      <div class="radio">
        <input
          id="layout-vertical"
          type="radio"
          class="radio__button"
          value="vertical"
          name="radioGroup"
          checked
        />
        <label for="layout-vertical" class="radio__label">Column</label>
      </div>
      <div class="radio">
        <input
          id="layout-horizontal"
          type="radio"
          class="radio__button"
          value="horizontal"
          name="radioGroup"
        />
        <label for="layout-horizontal" class="radio__label">Row</label>
      </div>

      <!-- Spacing input -->
      <div class="label">Spacing</div>
      <div class="input input--with-icon mb-xxsmall">
        <div
          id="spacing-icon"
          class="icon icon--distribute-vertical-spacing"
        ></div>
        <input id="spacing" type="input" class="input__field" value="16" />
      </div>

      <!-- Buttons -->
      <div class="flex p-xxsmall mb-xsmall">
        <button id="cancel" class="button button--secondary mr-xxsmall">
          Cancel
        </button>
        <button id="align-objects" class="button button--primary">
          Align objects
        </button>
      </div>
    </div>

    <script src="./tmp/scripts.js"></script>
  </body>
</html>
